<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <h1>Olá, José</h1>
    <img src="{{usuario.img}}" />
    <ion-list>
      <ion-list-header>
        Conversas
      </ion-list-header>
      <ion-item-sliding *ngFor="let conversa of conversas">
          <ion-item>
              <ion-avatar slot="start">
                <img src="{{conversa.img}}"></ion-avatar>
              <ion-label>
                <h2>{{conversa.contato}}</h2>
                <h3>{{conversa.ultima_msg}}</h3>
              </ion-label>
            </ion-item>
        <ion-item-options>
          <ion-item-option>
            <ion-icon name="trash" (click)="apagar(conversa)"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
